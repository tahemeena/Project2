<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time interval</title>
</head>
<body>
    <h1>Time interval</h1>
    
</body>
<script>
   
  

    let date1=new Date();
    console.log(date1);

    let d=date1.getDate();
    console.log("Todays date is ",+d);

    let m=date1.getMonth();
    console.log("This month is",+m);

    let day=date1.getDay();
    console.log("today is ",+day);

    let yr=date1.getFullYear();
    console.log("this year is", +yr);
    

   


</script>
</html>
